<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container text-center">
        <h1>Hangman</h1>
        <div id="game">
            <p id="word-display" class="fs-4">Word: </p>
            <p id="guessed-letters">Guessed Letters: None</p>
            <p id="attempts-remaining">Attempts Remaining: </p>
            <input type="text" id="guess-input" maxlength="1" class="form-control mb-3" placeholder="Enter a letter">
            <button id="guess-button" class="btn btn-lg">Guess</button>
            <p id="message" class="mt-3"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
